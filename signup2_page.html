<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>
    <link rel="stylesheet" href="signup1.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Account</h1>
        <div class="form-container">
            <h2>Personal Details</h2>
            <form id="signup-form">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="village">Village</label>
                        <input type="text" id="village" name="village">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                </div>
                <section class="form-section">
                    <h3>Do you have your own delivery system?</h3>
                    <label for="delivery-yes">
                        <input type="radio" id="delivery-yes" name="delivery-system" value="yes">
                        Yes
                    </label>
                    <label for="delivery-no">
                        <input type="radio" id="delivery-no" name="delivery-system" value="no">
                        No
                    </label>
                </section>
                 <br>
                <button onclick="openHomePage()" type="submit">Sign Up</button>
            </form>
        </div>

        <footer>
            <p>Already registered? 
                <a  href="loginpage.html">Login</a></p>
            <p><a  href="#">Contact Us</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
